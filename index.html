<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="todo-container">
      <form id="todo-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" required />
        <label for="task-desc">Task Description:</label>
        <textarea id="task-desc" name="task-desc" rows="2" required></textarea>
        <label for="todo-date">Due Date:</label>
        <input type="date" id="todo-date" name="todo-date" required />
        <button type="submit">Add To-Do</button>
      </form>
      <div class="todo-controls">
        <input type="text" id="search-input" placeholder="Search tasks..." />
        <select id="sort-select">
          <option value="default">Sort by</option>
          <option value="title">Title (A-Z)</option>
          <option value="title-desc">Title (Z-A)</option>
          <option value="date">Due Date (Earliest)</option>
          <option value="date-desc">Due Date (Latest)</option>
        </select>
        <button id="delete-all" type="button">Delete All</button>
      </div>
      <h2>Available To-Do List</h2>
      <ul id="todo-list"></ul>
    </div>
    <script src="../script/script.js">
    </script>
  </body>
</html>
